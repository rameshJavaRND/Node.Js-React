<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container border2px " style="height: 650px;">
      <h3 class="brder pd mar">Product Management</h3>
      <ul class="nav brder mar">
        <li class="nav-item">
          <a class="nav-link ftsize bcolor" aria-current="page" href="#"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link ftsize bcolor" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ftsize bcolor" href="">Contact</a>
        </li>
        </ul>

        <div class="border2px" style="width: 500px; margin: 70px;">
            <div class="my-4"><label for="Name" class="mx-5 align">Name :</label>
                <input id="fullname" class="input" type="text" /></div>
            <div class="my-4"><label for="Contact" class="mx-5 align">Contact :</label>
                <input id="contact" class="input" type="text" /></div>
            <div class="my-4"><label for="E-mail" class="mx-5 align">E-mail :</label>
                <input id="email" class="input" type="text" /></div>
            <div class="my-4"><label for="User-Name" class="mx-5 align">User-Name :</label>
                <input id="username" class="input" type="text" /></div>
            <div class="my-4"><label for="Password" class="mx-5 align">Password :</label>
                <input id="password" class="input" type="text" /></div>
            <button id="saveInfo" type="button" class="my-4 btn-light" style="margin-left: 300px;">Save</button>
        </div>

      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
